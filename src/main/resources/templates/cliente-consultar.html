<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Cadastrados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #fff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .container {
            background-color: #3a3f47;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 90%;
            margin: 0 auto;
            box-sizing: border-box;
            overflow-x: auto;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: auto;
        }

        th, td {
            padding: 12px;
            border: 1px solid #555;
            text-align: left;
            font-size: 16px;
            word-wrap: break-word;
        }

        th {
            background-color: #444;
        }

        tr:nth-child(even) {
            background-color: #3a3f47;
        }

        tr:nth-child(odd) {
            background-color: #484e57;
        }

        /* Estilo do campo de busca */
        .input-design {
            width: calc(40% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            margin-bottom: 20px;
            background-color: #3a3f47;
            color: #fff;
            font-size: 16px;
        }

        .mudar-campo-busca {
            width: calc(10% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            margin-bottom: 20px;
            background-color: #3a3f47;
            color: #fff;
            font-size: 16px;
        }

        /* Estilo do botão de busca */
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-left: 10px;
        }

        input[type="submit"]:hover {
            background-color: #21a1f1;
        }

        a {
            display: inline-block;
            font-size: 16px;
            color: #61dafb;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #61dafb;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
        }

        a:hover {
            background-color: #61dafb;
            color: #282c34;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }

            .input-design, .mudar-campo-busca {
                width: 100%;
                margin-bottom: 10px;
            }

            input[type="submit"] {
                width: 100%;
                margin-left: 0;
                margin-bottom: 10px;
            }

            a {
                width: 100%;
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Clientes Cadastrados</h1>
    <form action="/clientes/buscar" method="get">
        Consultar por:
        <select id="searchType" name="tipoBusca" class="mudar-campo-busca" onchange="mudarCampoBusca()">
            <option value="id">Código</option>
            <option value="nome">Nome</option>
        </select>
        <input type="number" id="searchInput" name="valorBusca" class="input-design" placeholder="Digite o Código do Cliente" required min="1" oninput="validity.valid||(value='');">
        <input type="submit" value="Buscar">
    </form>
    <table>
        <thead>
        <tr>
            <th>Código do cliente</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>CPF</th>
            <th>Altura</th>
            <th>Peso</th>
            <th>Renda Pessoal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}">Código</td>
            <td th:text="${cliente.nome}">Nome</td>
            <td th:text="${cliente.idade}">Idade</td>
            <td th:text="${cliente.cpf}">CPF</td>
            <td th:text="${#numbers.formatDecimal(cliente.altura, 0, '0')} + ' cm'">Altura</td>
            <td th:text="${#numbers.formatDecimal(cliente.peso, 0, '0')} + ' kg'">Peso</td>
            <td th:text="'R$ ' + ${#numbers.formatDecimal(cliente.rendaPessoal, 2, '0')}">Renda Pessoal</td>
        </tr>
        </tbody>
    </table>
    <a href="/">Voltar</a>
</div>
<script>
    function mudarCampoBusca() {
        const searchType = document.getElementById('searchType').value;
        const searchInput = document.getElementById('searchInput');

        if (searchType === 'id') {
            searchInput.placeholder = 'Digite o Código';
            searchInput.setAttribute('type', 'number');
        } else {
            searchInput.placeholder = 'Digite o Nome';
            searchInput.setAttribute('type', 'text');
        }
    }
</script>
</body>
</html>
