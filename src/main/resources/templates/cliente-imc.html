<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #3a3f47;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
            overflow-x: auto;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: fixed;
        }

        th, td {
            padding: 12px;
            border: 1px solid #555;
            text-align: left;
            font-size: 16px;
            word-wrap: break-word;
        }

        th {
            background-color: #444;
        }

        tr:nth-child(even) {
            background-color: #3a3f47;
        }

        tr:nth-child(odd) {
            background-color: #484e57;
        }

        .button {
            display: inline-block;
            font-size: 16px;
            color: #61dafb;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #61dafb;
            background-color: #3a3f47;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
        }

        .button:hover {
            background-color: #61dafb;
            color: #282c34;
        }

        .error {
            color: red;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .input-group input[type="text"] {
            width: calc(40% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #3a3f47;
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Calcular IMC</h1>
    <form th:action="@{/clientes/calcularIMC}" method="get">
        <div class="input-group">
            Código do Cliente:
            <input type="text" id="clienteId" name="clienteId" required>
            <input type="submit" class="button" value="Calcular IMC">
        </div>
    </form>

    <div class="result" th:if="${cliente != null}">
        <table>
            <thead>
            <tr>
                <th>Código do Cliente</th>
                <th>Nome</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>IMC</th>
                <th>Classificação</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${cliente.id}">Código</td>
                <td th:text="${cliente.nome}">Nome</td>
                <td th:text="${cliente.peso}">Peso</td>
                <td th:text="${cliente.altura}">Altura</td>
                <td th:text="${imc}">IMC</td>
                <td th:text="${classificacao}">Classificação</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="result" th:if="${errorMessage != null}">
        <p class="error" th:text="${errorMessage}"></p>
    </div>

    <a class="button" href="/">Voltar</a>
</div>
</body>
</html>
